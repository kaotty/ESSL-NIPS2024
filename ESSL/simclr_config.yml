hydra:
  job_logging:
#    formatters:
#      simple:
#        format: '[]'
    root:
      handlers: [file, console]  # logging to file only.
  run:
    #dir: logs/${dataset}
    dir: ../../logs/InfoSSL/${name}/${dataset}

# defaults:
dataset: cifar10
data_dir: /data/kwhu/new_rotation/cifar10
checkpoint: ckpt

# model
method: normal
name: ${method}
backbone: resnet18 # or resnet34, resnet50
projection_dim: 4 # "[...] to project the representation to a 128-dimensional latent space"

# train options

seed: 42 # sacred handles automatic seeding when passed in the config
batch_size: 512
workers: 4
epoch: 0 
epochs: 200
log_interval: 1
save_interval: 200


# loss options
optimizer: 'sgd' # or LARS (experimental)
learning_rate: 0.6 # initial lr = 0.3 * batch_size / 256
momentum: 0.9
weight_decay: 1.0e-6 # "optimized using LARS [...] and weight decay of 10âˆ’6"
temperature: 0.5 # see appendix B.7.: Optimal temperature under different batch sizes
lmbd: 1


# finetune options
finetune_epochs: 100
load_epoch: 1000  # checkpoint for finetune

# new
projector_type: "SimCLR"
proj_hidden_dim: 2048
load_model: /data/kwhu/new_rotation/rotation_ckpt
min_crop: 0.08
separate_proj: False
anneal: False
rot_prob_min: 1
rot_noise: 0.0

# transformers
n_embd: 2048
n_layer: 1
n_head: 4
hidden_dim: 2048
n_context: 16

# care
train_simclr: False
weight: 0.001
device: "cuda:0"
equiv_splits: 8